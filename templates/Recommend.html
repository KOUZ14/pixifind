<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Search</title>
</head>
<body>
    <style>
        /* Default styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            margin-top: 20px;
            margin-bottom: 10px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"],
        textarea,
        select {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Media queries for responsiveness */
        @media screen and (min-width: 768px) {
            /* Larger screens - Adjust layout */
            form {
                max-width: 500px;
                margin: 0 auto;
            }
        }

        @media screen and (min-width: 992px) {
            /* Extra large screens - Adjust layout */
            form {
                max-width: 800px;
            }
        }

    </style>
    <h1>Location Search</h1>
    <form id="searchForm">
        <label for="query">Search Query:</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Search</button>
    </form>
    <div id="searchResults"></div>

    <h2>Recommend a Location</h2>
    <form id="recommendForm">
        <label for="name">Location Name:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
    
        <button type="submit">Submit</button>
    </form>

    <script>
        // Function to handle form submission for location search
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            let query = document.getElementById("query").value; // Get the search query
            searchLocations(query); // Call the searchLocations function
        });

        // Function to send AJAX request to Flask backend for location search
        function searchLocations(query) {
            fetch('/search', {
                method: 'POST',
                body: new URLSearchParams({query})
            })
            .then(response => response.json())
            .then(data => {
                // Display search results
                let results = data.results;
                let resultsDiv = document.getElementById("searchResults");
                results.forEach(result => {
                    // Construct HTML for each result and append it to the resultsDiv
                    resultsDiv.innerHTML += `<div><strong>${result}</strong></div>`;
                });
                
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Function to handle form submission for location recommendation
        document.getElementById("recommendForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            let name = document.getElementById("name").value; // Get the name
            let description = document.getElementById("description").value; // Get the description
            let category = document.getElementById("category").value; // Get the category
            submitRecommendation(name, description, category); // Call the submitRecommendation function
        });

        // Function to send AJAX request to Flask backend to submit location recommendation
        function submitRecommendation(name, description, category) {
            fetch('/recommend', {
                method: 'POST',
                body: new URLSearchParams({name, description, category})
            })
            .then(response => response.text())
            .then(data => {
                // Display success message
                alert(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
